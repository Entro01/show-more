<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 0px;
            color: whitesmoke;
        }
        .welcome-text {
            text-align: center;
            padding: 50px 0;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            padding: 10px;
            margin: 0 auto;
            width: 80%;
        }
        .grid-item {
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1><a href="/" style="color: inherit; text-decoration: none;">Show More</a></h1>
    </div>
    <div class="welcome-text">
        <h1>Welcome to the Home of Trend!</h1>
        <p>Here are some similar outfit options to choose from.</p>
    </div>
    <div class="grid-container">
        {% for img in images %}
        <div class="grid-item">
            <a href="{{ url_for('recommend_page', img_path=img) }}">
             <img src="static\{{img}}" alt="Image" style="width:100%;height:auto;">
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
